<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main id="container">
      <article>
        <h1>Stay updated!</h1>
        Join 60,000+ prudct managers receiving monthly updates on:
        <ul>
          <li>
            <span></span>
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <span></span>
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <span></span>
            <p>And much more!</p>
          </li>
        </ul>

        <div role="form" id="form">
          <p>Valid email required</p>
          <label for="email"
            >Email address

            <input type="email" name="email" id="email" autocomplete="email" placeholder="email@compagny.com" required />
          </label>
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
      </article>
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
